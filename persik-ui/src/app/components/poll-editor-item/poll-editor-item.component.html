<div class="grid grid-cols-12 gap-4">
  <input
  class="col-span-9 block rounded-full border border-transparent focus:outline-none focus:ring-2 focus:ring-pink-600 focus:border-transparent p-2"
  placeholder="Nội dung tuỳ chọn..." value="{{pollContent}}" (change)="pollContentChange($event)">/>

  <div class="button-container flex flex-row gap-x-1 col-span-3">
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
      Xoá
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
      Lên
    </button>
    <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">
      Xuống
    </button>
  </div>
</div>
