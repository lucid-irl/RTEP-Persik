<div class="wrapper">
  <div class="sign-up-wrapper">
    <div class="image-container">
    </div>
    <div class="sign-up-form">
      <form action="/sign-up" method="get">
        <p class="title">Đăng ký</p>
        <p class="input-title">Họ và tên:</p>
        <input class="input" type="text" name="" id="">
        <p class="input-title">Email:</p>
        <input class="input" type="email" name="" id="">
        <p class="input-title">Số điện thoại:</p>
        <input class="input" type="tel" name="" id="">
        <p class="input-title">Tên đăng nhập:</p>
        <input class="input" type="text" name="" id="">
        <p class="input-title">Mật khẩu:</p>
        <input class="input" type="password" name="" id="">
        <p class="input-title">Nhập lại mật khẩu:</p>
        <input class="input" type="password" name="" id="">
        <div class="sign-up">
          <div class="sign-up-button-wrapper">
            <button>Đăng ký</button>
          </div>
          <a class="login-link" href="/login">Tôi đã có tài khoản</a>
        </div>
      </form>
    </div>
  </div>
</div>
